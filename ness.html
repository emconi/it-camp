<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="middle">Danas radimo forme</h1>
    <form action="./ness.html" target="_blank" align="middle">
        <label for="username">Username</label> <br>
        <input type="text" name="username" id="username" placeholder="Username" required> <br> <br>
        
        <label for="email">Email</label> <br>
        <input type="email" name="email" id="email" placeholder="Email" required> <br> <br>

        <label for="password">Password</label> <br>
        <input type="password" name="password" id="pass" required> <br><br>

        <label for="age">Your age</label> <br>
        <input type="number" name="age" id="age" min="15" max="99" step="2" required> <br><br>

        <label for="birthdate">Birthday</label> <br>
        <input type="date" name="birthdate" id="birthdate" min="1960-01-01" max="2015-12-31"> <br><br>

        Favourite fruit: <br><br>

        <label for="banana">Banana</label>
        <input type="checkbox" name="banana" id="banana"> <br><br>
        <label for="strawberries">Strawberries</label>
        <input type="checkbox" name="Strawberries" id="Strawberries"> <br><br>
        <label for="Apple">Apple</label>
        <input type="checkbox" name="Apple" id="Apple"> <br><br>

        Gender: <br><br>
        <label for="man">M</label>
        <input type="radio" name="gender" id="man" value="man"> 
        <label for="woman">F</label>
        <input type="radio" name="gender" id="woman" value="woman"> <br><br>

        <label for="note">Note</label> <br>
        <textarea name="note" id="note" cols="30" rows="10"></textarea> <br><br>

        <label for="file">insert a file</label>
        <input type="file" name="file" id="file"> <br><br>

        <label for="phone">insert your phone number</label>
        <input type="tel" name="tel" id="phones"> <br><br>

        <label for="color">insert favourite color</label>
        <input type="color" name="color" id="color"> <br><br>

        <label for="eyecolor">insert your eye color</label>
        <select name="eyecolor" id="eyecolor">
            <option value="Green">Green</option>
            <option value="Brown">Brown</option>
            <option value="Blue" selected>Blue</option>
        </select> <br><br>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
