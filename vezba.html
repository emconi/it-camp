<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" align="center">
        <tr>
            <td><label for="name">Input your name</label>
            </td>
            <td><input type="text" name="name" placeholder="Name">
            </td>
        </tr>
        <tr>
            <td><label for="lastname">Input your lastname</label>
            </td>
            <td><input type="text" name="lastname" placeholder="Lastname">
            </td>
        <tr>
            <td><label for="age">Input your age</label>
            </td>
            <td><input type="number" name="age" id="age" min="15" max="99">
            </td>
        </tr>
        <tr>
            <td><label for="email">Input your email</label>
            </td>
            <td><input type="text" name="email" id="email" placeholder="email">
            </td>
        </tr>
        <tr>
            <td><label for="birthdate">Birthday</label>
            </td>
            <td><input type="date" name="birthdate" id="birthdate" min="1960-01-01" max="2015-12-31"> <br><br>
            </td>
        </tr>
        <tr colspan="2">
            <td><button type="submit">Submit</button>
            </td>
            <td></td>
        </tr>
    </table>
</body>
</html>
